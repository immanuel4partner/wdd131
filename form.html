<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Submit your feedback and review for our products using this simple and user-friendly product review form.">
    <meta name="author" content="NJIBIE Immanuel">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <form method="get" action="review.html">
        <h2>Product Review</h2>

        <!-- Product Name -->
        <label for="product">Product Name:</label>
        <select id="product" name="product" required>
            <option value="" disabled selected>Choose a Product ...</option>
        </select>

        <!-- Overall Rating -->
        <label>Overall Rating:</label>
        <div class="stars">
            <label><input type="radio" id="star1" name="rating" value="1" required> ★</label>
            <label><input type="radio" id="star2" name="rating" value="2"> ★★</label>
            <label><input type="radio" id="star3" name="rating" value="3"> ★★★</label>
            <label><input type="radio" id="star4" name="rating" value="4"> ★★★★</label>
            <label><input type="radio" id="star5" name="rating" value="5"> ★★★★★</label>
        </div>

        <!-- Date of Installation -->
        <label for="installation-date">Date of Installation:</label>
        <input type="date" id="installation-date" name="installation-date" required>

        <!-- Useful Features -->
        <label>Which features did you find useful in the product?<br><em>(Check all that apply)</em></label>

        <div class="checkboxes">
            <label><input type="checkbox" id="feature4" name="features" value="Durable"> Durability</label>
            <label><input type="checkbox" id="feature1" name="features" value="Easy to Use"> Easy of Use</label>
            <label><input type="checkbox" id="feature2" name="features" value="High Performance"> Performance</label>
            <label><input type="checkbox" id="feature3" name="features" value="Design"> Design</label>

        </div>

        <!-- Written Review -->
        <label for="review">Written Review: <span class="optional">(optional)</span></label>
        <textarea id="review" name="review" rows="5"></textarea>

        <!-- User Name -->
        <label for="username">Your Name: <span class="optional">(optional)</span></label>
        <input type="text" id="username" name="username">

        <!-- Submit Button -->
        <input type="submit" value="Post Review">
    </form>
    <footer>
        <p id="year">
            &copy; <span id="currentyear"></span> NJIBIE Immanuel, Nigeria
        </p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
